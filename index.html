<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4 pd-4">
        <form action="" id="add-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="name-inp" placeholder="Имя">
                <label for="name-inp" class="label label-name none">Поле должно содеражить более 1 символа!</label>
             </div>  
              
             <div class="mb-3">
                <input type="text" class="form-control" id="lastname-inp" placeholder="Фамилия">
                <label for="lastname-inp" class="label label-lastname none">Поле должно содеражить более 1 символа!</label>

            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="sername-inp" placeholder="Отчество">
                <label for="sername-inp" class="label label-sername none">Поле должно содеражить более 1 символа!</label>

            </div>
            <div class="mb-3">
                <input type="date" class="form-control" id="birth-inp" >
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="fack-inp" placeholder="Факультет">
                <label for="fack-inp" class="label none">Поле должно содеражить более 1 символа!</label>

            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="data-inp" placeholder="Дата Поступления">
                <label for="data-inp" class="label none">Поле должно содеражить более 1 символа!</label>

            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Добавить</button>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Дата рождения</th>
                    <th>Факультет</th>
                    <th>Дата Поступления</th>
                </tr>
            </thead>
            <tbody id="stud-table">
                <!-- <tr>
                    <td>Иван Иванович Иванов</td>
                    <td>20.08.2002</td>
                    <td>Математика</td>
                    <td>22.02.2021</td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <script src="add.js"></script>
</body>
</html>
